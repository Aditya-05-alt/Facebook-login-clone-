<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/input.css">
  <link rel="icon" type="image/png" href="assets/facebook.png" />
  <title>Login or Sign up</title>
</head>
<body class="bg-gray-200">
 <div class="container mt-32 mx-48 flex">
  <div class="left w-1/2 ">
  <img src="assets/logo.svg" class="w-60" alt="" srcset="">
  <p class="text-3xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
  </div>
  <div class="right  bg-white p-8 rounded-md w-96 relative">
    <form action="" class="flex flex-col items-center justify-center">
      <input class="px-4 h-12 my-1 border w-full border-1 border-gray-200 rounded focus:outline-blue-500" type="text" placeholder="Email and Phone number" >
      <input class="px-4 h-12 my-2 border w-full border-1 border-gray-200 rounded focus:outline-blue-500" type="password" placeholder="Password">
      <button class="bg-blue-600 text-white w-full my-2 py-3 rounded-md hover:bg-blue-500">Login</button>
      <a class="text-blue-400 text-xm pt-0  hover:underline" href="#">Forgetten Password?</a>
      <hr class="bg-gray-200 w-full my-4 border border-gray-200">
      <button class="bg-green-700 text-white w-48 my-1 py-3 rounded-md hover:bg-green-600">Create Account</button>
    </form>
    <span class="absolute -bottom-10"> <a class="text-black font-bold hover:underline" href="#">Create a Page</a> for a celebrity, brand or business.</span>
  </div>
 </div>
</body>
</html>
